<p-dialog [header]="header" [(visible)]="display" [modal]="true" [closable]="false">

    <div class="column gap-1">
        <!-- Name -->
        <div class="row gap-05">
            <span class="price-label">
                Name:
            </span>
            <input pInputText type="text" [(ngModel)]="product.name" placeholder="Name" />
        </div>
        <!-- Price -->
        <div class="row gap-05">
            <span class="price-label">
                Price:
            </span>
            <input pInputText type="text" [(ngModel)]="product.price" placeholder="Price" />
        </div>
        <!-- Image -->
        <div class="row gap-05">
            <span class="price-label">Image:</span>
            <input type="text" [(ngModel)]="product.image" />
        </div>
        <!-- Rating -->
        <p-rating [(ngModel)]="product.rating" [readonly]="false" iconCancelClass="hidden"></p-rating>
    </div>
    <p-footer>
        <button type="button" pButton icon="pi pi-check" label="Confirm" (click)="onConfirm()"></button>
        <button type="button" pButton icon="pi pi-times" label="cancel" (click)="onCancel()"></button>
    </p-footer>
</p-dialog>
